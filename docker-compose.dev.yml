version: "3.9"

services:
  backend-dev:
    image: cosmtrek/air:latest
    working_dir: /app
    volumes:
      - ./:/app
    command: air -c .air.toml
    ports:
      - "8080:8080"

  web-dev:
    image: node:20
    working_dir: /app
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    environment:
      VITE_PROXY_TARGET: http://backend-dev:8080
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend-dev

volumes:
  web_node_modules:
